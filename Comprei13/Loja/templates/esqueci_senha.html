{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Comprei</title>
    <link rel="stylesheet" href="{% static 'produtos/css/estilo_esqueci_senha.css' %}">
</head>
<body>
    <div class="reset-password-container">
        <h1 class="logo">Comprei</h1>
        <p class="reset-message">Informe o seu e-mail para redefinir a sua senha.</p>
        
        <form action="{% url 'enviar_email' %}" method="POST" class="reset-password-form">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <input type="submit" value="Enviar" class="btn-reset">

            <p class="register-message">Lembrou a senha? <a href="{% url 'login' %}">Fa√ßa login aqui</a></p>
        </form>
    </div>
</body>
</html>
