{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Comprei</title>
    
    <!-- Link do CSS -->
    <link rel="stylesheet" href="{% static 'produtos/css/estilo_cadastro.css' %}">
</head>
<body>
    <div class="signup-container">
        <h1 class="logo">Comprei</h1>
        <p class="welcome-message">Crie sua conta para começar suas compras!</p>
        
        <form action="{% url 'cadastro' %}" method="POST" class="signup-form">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirme a Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>

            <input type="submit" value="Cadastrar" class="btn-signup">

            <p class="login-message">Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
        </form>
    </div>
</body>
</html>
